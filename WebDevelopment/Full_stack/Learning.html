<html>

<head>
    <title> This is text goes in the title of the web browser </title>

    <!-- CSS style -->
    <style>
        h2 {
            color: red;
        }

        body {
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>

    This is the start. <br> <!-- Line Break -->

    <!-- Hyper link -->
    <a href="https://www.youtube.com/" target="_blank"> This is a hyper link </a>

    <!-- Header -->
    <h1> Header 1 </h1>
    <h2> Header 2 </h2>
    <h3> Header 3 </h3>
    <h4> Header 4 </h4>


    <!-- Ordered list -->
    <ol type='i'>
        <li> Element one </li>
        <li> Element two </li>
        <li> Element thee </li>
    </ol>

    <!-- Unordered list -->
    <ul type="square">
        <li> Element one </li>
        <li> Element Two </li>
        <li> Element Three </li>
    </ul>

    <!-- image -->
    <img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/12A9B/production/_111434467_gettyimages-1143489763.jpg" alt="A cat">
    <br>
    <img src="dog.jpg" alt="This is the alternate text">
    <br>

    <!-- Tabels -->
    <table>
        <tr> 
            <th> Data Head 1 </th>
            <th> Data Head 2 </th>
            <th> Data Head 3 </th>
        </tr>

        <tr> 
            <td> Data 1 </td>
            <td> Data 2 </td>
            <td> Data 3 </td>
        </tr>
    </table>

    <!-- Form -->
    <form>

        <label for="username">User Name: <input type="text" id="username" name="u_name"> </label> <br> <br>
        <label for="pass">Password: <input type="password" id="pass" name="u_pass"> </label> <br> <br>

        <!-- Selector -->
        <label for="selector">
            Select and option :
            <select id="selector" name="u_select_option">
                <option> Option 1 </option>
                <option> Option 2 </option>
                <option> Option 3 </option>
                <option selected> Option 4 </option>
                <option> Option 5 </option>
            </select>
        </label>

        <br>
        <!-- Radio -->
        <label for="radio_option_1"> Radio option 1: <input type="radio" id="radio_option_1" name="u_radio"> </label> <br>
        <label for="radio_option_2"> Radio option 2: <input type="radio" id="radio_option_2" name="u_radio"> </label> <br>
        <label for="radio_option_3"> Radio option 3: <input type="radio" id="radio_option_3" name="u_radio"> </label> <br>
        <label for="radio_option_4"> Radio option 4: <input type="radio" id="radio_option_4" name="u_radio"> </label> <br>

        <br> <br>
        <!-- Button -->
        <button type="submit"> Submit Button </button>
        <button type="reset"> Reset Button </button>
    </form>


    This is the end.
</body>

</html>
