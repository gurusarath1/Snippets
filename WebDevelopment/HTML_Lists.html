<!DOCTYPE html>
<html>
<head>
	<title>LISTS</title>
</head>
<body>

<ol>

	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>

</ol>

<ol type="a" start="b">

	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>

</ol>



<ul>

	<li>This can be something</li>
	<li>This can be something more</li>
	<li>This is even more info</li>

	<ol type="i" reversed>

	<li>Reversed Nested item 1</li>
	<li>Reversed Nested item 2</li>
	<li>Reversed Nested item 3</li>

	</ol>
	
	<li>Hi everyone</li>
	<li>Cool bullets</li>

</ul>

<!--
'a' indicates lowercase letters,
'A' indicates uppercase letters,
'i' indicates lowercase Roman numerals,
'I' indicates uppercase Roman numerals,
 -->


</body>
</html>
