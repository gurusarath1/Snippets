<!DOCTYPE html>
<html>
<head>
	<title>FORMS</title>
</head>
<body>

	<form class="Form1" action="OtherSite.html" method="get">

		<p>

		<h1>FORM 1</h1>

		<label for="NameX">Enter your Name*: </label>
		<input id="NameX" type="text" name="Name" placeholder="Name Here" required> <br>

		<label for="AgeX">Age:</label>
		<input id="AgeX" type="number" name="Age" value="20"> <br>

		<label for="E-MailX">E-Mail*:</label>
		<input id="E-MailX" type="email" name="emailId" placeholder="example@gmail.com" required> <br>

		<label for="FavColorX">Fav Color:</label>
		<input id="FavColorX" type="color" name="colorSelected"> <br>

		<label for="DOBX">Date of Birth:</label>
		<input id="DOBX" type="date" name="DOB" value="08-05-1995"> <br>

		<label for="PassX">Password:</label>
		<input id="PassX" type="password" name="pass" placeholder="PASSWORD"> <br>

		<label for="inside">In India: </label>
		<input id="inside" type="radio" name="radioGroup1" value="inside">


		<label for="outside">Outside India: </label>
		<input id="outside" type="radio" name="radioGroup1" value="outside">

		<br>

		<label for="Sex">Male/Female:</label>
		<select id="Sex" name="Sex">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
		</select>

		<br>
		<textarea name="FeedBack" rows="8" cols="80" placeholder="Feedback Here"></textarea>

		<br>
		<input type="submit" name="Submit" value="-- SUBMIT --">



		</p>

	</form>

</body>
</html>
